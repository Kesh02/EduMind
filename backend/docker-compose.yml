version: "3.8"

name: edumind

services:
  user-service:
    build: ./services/user-service
    container_name: edumind-user-service
    ports:
      - "8001:8000"
    environment:
      - APP_NAME=EduMind User Service
      - PORT=8000
      - DEBUG=true
      - ENVIRONMENT=development
    volumes:
      - ./services/user-service/app:/app/app
    restart: unless-stopped

  course-service:
    build: ./services/course-service
    container_name: edumind-course-service
    ports:
      - "8002:8000"
    environment:
      - APP_NAME=EduMind Course Service
      - PORT=8000
      - DEBUG=true
      - ENVIRONMENT=development
    volumes:
      - ./services/course-service/app:/app/app
    restart: unless-stopped

  assessment-service:
    build: ./services/assessment-service
    container_name: edumind-assessment-service
    ports:
      - "8003:8000"
    environment:
      - APP_NAME=EduMind Assessment Service
      - PORT=8000
      - DEBUG=true
      - ENVIRONMENT=development
    volumes:
      - ./services/assessment-service/app:/app/app
    restart: unless-stopped

  xai-prediction-service:
    build: ./services/service-xai-prediction
    container_name: edumind-xai-prediction
    ports:
      - "8004:8000"
    environment:
      - APP_NAME=EduMind XAI Prediction Service
      - PORT=8000
      - DEBUG=true
      - ENVIRONMENT=development
    volumes:
      - ./services/service-xai-prediction/app:/app/app
    restart: unless-stopped

  learning-style-service:
    build: ./services/service-learning-style
    container_name: edumind-learning-style
    ports:
      - "8005:8000"
    environment:
      - APP_NAME=EduMind Learning Style Service
      - PORT=8000
      - DEBUG=true
      - ENVIRONMENT=development
    volumes:
      - ./services/service-learning-style/app:/app/app
    restart: unless-stopped

  engagement-tracker-service:
    build: ./services/service-engagement-tracker
    container_name: edumind-engagement-tracker
    ports:
      - "8006:8000"
    environment:
      - APP_NAME=EduMind Engagement Tracker Service
      - PORT=8000
      - DEBUG=true
      - ENVIRONMENT=development
    volumes:
      - ./services/service-engagement-tracker/app:/app/app
    restart: unless-stopped

networks:
  default:
    name: edumind-network
